<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>ChatBud - Chat made easy! 💬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- message, receivedMessage, sentMessage, botMessage -->
    <div class="messageContainer container">
        <p style="color: white;">Active users:<span id="activeUsers" class="activeUsers">0</span></p>
    </div>
    <form id="form" action="">
        <input class="nickBox" placeholder="Nickname">
        <input id="input" autocomplete="off" class="messageBox" placeholder="Type a message...">
        <div class="dropup">
            <button class="sendButton" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="material-icons">
                    sentiment_satisfied_alt
                </span>
            </button>
            <div class="dropdown-menu p-2 container">
                <div class="row row-cols-5 p-2">
                    <button class="col p-1 emoji">😀</button>
                    <button class="col p-1 emoji">😁</button>
                    <button class="col p-1 emoji">😂</button>
                    <button class="col p-1 emoji">🤣</button>
                    <button class="col p-1 emoji">😃</button>
                    <button class="col p-1 emoji">😄</button>
                    <button class="col p-1 emoji">😅</button>
                    <button class="col p-1 emoji">😆</button>
                    <button class="col p-1 emoji">😉</button>
                    <button class="col p-1 emoji">😊</button>
                    <button class="col p-1 emoji">😋</button>
                    <button class="col p-1 emoji">😎</button>
                    <button class="col p-1 emoji">😍</button>
                    <button class="col p-1 emoji">😘</button>
                    <button class="col p-1 emoji">🥰</button>
                    <button class="col p-1 emoji">🙂</button>
                    <button class="col p-1 emoji">🤗</button>
                    <button class="col p-1 emoji">🤩</button>
                    <button class="col p-1 emoji">🤔</button>
                    <button class="col p-1 emoji">🤨</button>
                    <button class="col p-1 emoji">😐</button>
                    <button class="col p-1 emoji">😑</button>
                    <button class="col p-1 emoji">😶</button>
                    <button class="col p-1 emoji">🙄</button>
                    <button class="col p-1 emoji">😏</button>
                    <button class="col p-1 emoji">😣</button>
                    <button class="col p-1 emoji">😥</button>
                    <button class="col p-1 emoji">😮</button>
                    <button class="col p-1 emoji">😯</button>
                </div>
            </div>
        </div>
        <button class="sendButton">
            <span class="material-icons">
                send
            </span>
        </button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
